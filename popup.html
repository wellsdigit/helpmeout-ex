<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>HelpMeOut</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-3 px-4">
            <div class="d-flex justify-content-between">
                <img style="width: 120px;" src="/images/logo-white.png" alt="...">
                <div class="d-flex">
                    <img class="me-2" src="images/setting.svg" alt="">
                    <img src="images/close.svg" alt="">
                </div>
            </div>
            <div style="width: 90%; color: #413C6D;" class="my-3">
                This extension helps you record and share help videos with ease.
            </div>
            <div class="d-flex py-3 justify-content-around">
                <div style="color: #928FAB;" class="d-flex flex-column align-items-center justfy-content-center">
                    <img src="images/monitor.svg" alt="">
                    <p class="fw-semibold">Full Screen</p>
                </div>
                <div style="color: #928FAB;" class="d-flex flex-column align-items-center justfy-content-center">
                    <img src="images/copy.svg" alt="">
                    <p class="fw-semibold">Full Screen</p>
                </div>
            </div>
            <div>
                <div class="ibtn d-flex align-items-center justify-content-between p-2 px-3">
                    <div style="color: #0F172A;" class="d-flex fw-semibold justfy-content-center align-items-center">
                        <img class="me-2" src="images/video-camera.png" alt="">
                        Camera
                    </div>
                    <div class="form-check form-switch">
                        <input style="width: 40px; height: 20px;" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>
                </div>
                <div class="ibtn mt-3 d-flex align-items-center justify-content-between p-2 px-3">
                    <div style="color: #0F172A;" class="d-flex fw-semibold justfy-content-center align-items-center">
                        <img class="me-2" src="images/microphone.png" alt="">
                        Audio
                    </div>
                    <div class="form-check form-switch">
                        <input style="width: 40px; height: 20px;" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>
                </div>
                <button id="startButton" class="st-btn p-2 px-3 mt-4">Start Recording</button>
                <button id="stopButton" class="st-btn p-2 px-3 mt-4">Stop</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
